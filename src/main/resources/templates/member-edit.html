<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${add} ? 'Create a Member' : 'Edit a Member'" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${add} ? 'Create a Member:' : 'Edit a Member:'" />
<a th:href="@{/member}">Back to Member List</a>
<br/><br/>
<form th:action="${add} ? @{/member/add} : @{/member/{memberId}/edit(memberId=${member.id})}"
      th:object="${member}" method="POST">
    <table border="0">
        <tr>
            <td>Anrede</td>
            <td>:</td>
            <td><input type="text" th:field="*{anrede}" /></td>
            <td>Vorname</td>
            <td>:</td>
            <td><input type="text" th:field="*{vorname}" /></td>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td>Familienstand</td>
            <td>:</td>
            <td><input type="text" th:field="*{famstand}" /></td>
        </tr>
        <tr>
            <td>Geburtstag</td>
            <td>:</td>
            <td><input type="date" th:field="*{geburt}" /></td>
        </tr>
        <tr>
            <td>Telefon 1</td>
            <td>:</td>
            <td><input type="text" th:field="*{telefon}" /></td>
            <td>Telefon 2</td>
            <td>:</td>
            <td><input type="text" th:field="*{telefon2}" /></td>
            <td>Mobile</td>
            <td>:</td>
            <td><input type="text" th:field="*{mobil}" /></td>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td>Postleitzahl</td>
            <td>:</td>
            <td><input type="text" th:field="*{plz}" /></td>
            <td>Ort</td>
            <td>:</td>
            <td><input type="text" th:field="*{ort}" /></td>
            <td>Strasse</td>
            <td>:</td>
            <td><input type="text" th:field="*{strasse}" /></td>
            <td>Post3</td>
            <td>:</td>
            <td><input type="text" th:field="*{post3}" /></td>
        </tr>
        <tr>
            <td>Mitgliedsnummer</td>
            <td>:</td>
            <td><input type="number" th:field="*{mitnum}" /></td>
            <td>Abteilung</td>
            <td>:</td>
            <td><input type="text" th:field="*{abteilung}" /></td>
            <td>Aktiv</td>
            <td>:</td>
            <td><input type="text" th:field="*{aktiv}" /></td>
            <td>Austritt</td>
            <td>:</td>
            <td><input type="text" th:field="*{austritt}" /></td>
        </tr>
        <tr>
            <td>Stimme</td>
            <td>:</td>
            <td><input type="text" th:field="*{stimme}" /></td>
            <td>Funktion</td>
            <td>:</td>
            <td><input type="text" th:field="*{funktion}" /></td>
            <td>Status</td>
            <td>:</td>
            <td><input type="text" th:field="*{status}" /></td>
            <td>Mitglied seit</td>
            <td>:</td>
            <td><input type="date" th:field="*{mitseit}" /></td>
            <!--            <td th:text="${#dates.format(member.mitseit, 'dd.MM.yyyy')}">...</td>-->
        </tr>
        <tr>
            <td>Zu 2</td>
            <td>:</td>
            <td><input type="date" th:field="*{zu2}" /></td>
            <td>Zu 10</td>
            <td>:</td>
            <td><input type="date" th:field="*{zu10}" /></td>
            <td>Zu 11</td>
            <td>:</td>
            <td><input type="date" th:field="*{zu11}" /></td>
        </tr>
        <tr>
            <td>Zu 3</td>
            <td>:</td>
            <td><input type="text" th:field="*{zu3}" /></td>
            <td>Zu 5</td>
            <td>:</td>
            <td><input type="text" th:field="*{zu5}" /></td>
            <td>Zu 7</td>
            <td>:</td>
            <td><input type="text" th:field="*{zu7}" /></td>
        </tr>
        <tr>
            <td>Bemerkungen</td>
            <td>:</td>
            <td><textarea th:field="*{bemerk}" rows="4" cols="50" size="400" /></td>
            <td>Ehrungen</td>
            <td>:</td>
            <td><textarea th:field="*{ehrungen}" rows="4" cols="50" size="400" /></td>
        </tr>
    </table>
    <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>
<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
